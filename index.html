<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="box">
        <h1>Caculator</h1>
        <div class="item">
            <label for="">Number1</label>
             <input type="text" name="" id="num1">
        </div>
        <div class="item">
            <label for="">Number2</label>
            <input type="text" name="" id="num2">
        </div>
        <div class="item">
            <label for="">Number3</label>
            <input type="text" name="" id="num3">
        </div>
        <div class="item">
            <label for="">Results is</label>
            <input type="text" name="" id="result">
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        num1=$('#num1');
        num2=$('#num2');
        num3=$('#num3');
        result=$('#result');
        num1.keyup(function(){                      
            result.val(Number(num1.val())+Number(num2.val())+Number(num3.val()));
        })
        num2.keyup(function(){
            result.val(Number(num1.val())+Number(num2.val())+Number(num3.val()));
        })
        num3.keyup(function(){
            result.val(Number(num1.val())+Number(num2.val())+Number(num3.val()));
        })
    })
</script>
</html>
